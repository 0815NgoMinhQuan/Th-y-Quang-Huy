{% extends "layout.html" %}
{% block content %}
<h3>Bảng lương nhân viên</h3> 
<table class="table table-striped">
  <thead><tr><th>Employee ID</th><th>Lương</th><th>Thưởng</th></tr></thead>
  <tbody>
    {% for p in payrolls %}
    <tr>
      <td>{{ p[0] }}</td><td>{{ p[1] }}</td><td>{{ p[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
