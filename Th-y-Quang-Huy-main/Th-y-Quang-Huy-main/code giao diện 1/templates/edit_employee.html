<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Giữ nguyên CSS của huynh */
        body {
            background: linear-gradient(135deg, #f9a8d4, #fdba74);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #4C9F70;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #fdba74;
            box-shadow: 0 0 10px rgba(253, 186, 116, 0.7);
        }
        .btn-primary {
            background: linear-gradient(45deg, #fdba74, #f9a8d4);
            border-color: transparent;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #f9a8d4, #fdba74);
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #e2e2e2;
            color: #fdba74;
            border-color: #fdba74;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-50px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h2>Edit Employee</h2>
    
    <!-- Form to Edit Employee -->
    <form method="POST" action="{{ url_for('update_employee', emp_id=employee.id) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" class="form-control" id="department" name="department" value="{{ employee.department }}" required>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ employee.title }}" required>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="Active" {% if employee.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if employee.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>

    <a href="{{ url_for('employees') }}" class="btn btn-secondary btn-block mt-3">Back to Employee List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
